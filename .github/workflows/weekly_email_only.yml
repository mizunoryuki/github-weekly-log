name: Weekly Email Only

on:
  workflow_dispatch:

jobs:
  send-email-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Fetcher (email-only)
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GITHUB_USER: ${{ secrets.MY_GITHUB_USER }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_EMAIL_DOMAIN: ${{ secrets.RESEND_EMAIL_DOMAIN }}
          RESEND_EMAIL_TO: ${{ secrets.RESEND_EMAIL_TO }}
        run: go run cmd/fetcher/main.go email-only

      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: mizunoryuki/github-weekly-log-data
          token: ${{ secrets.MY_WRITE_TOKEN }}
          path: target-repo

      - name: Copy and Push data
        run: |
          mkdir -p target-repo/archives
          cp *.json target-repo/archives/
          cp $(ls -t *.json | head -n 1) target-repo/latest.json
          
          cd target-repo

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update via Email Only workflow: $(date +'%Y-%m-%d')"
            git push origin main
          fi